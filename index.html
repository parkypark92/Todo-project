<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Todo</title>
</head>
<body>
    <!-- MAIN CONTENT -->
    <div class="main-wrapper">
        <header>
            <h1>My Todo</h1>
        </header>
        <nav>
            <div class="sticky-nav">
                <div class="tasks">
                    <div class="tasks-header">
                        <h2>Tasks</h2>
                        <div id="new-task"><img src="/src/icons/plus-circle.svg" alt="" width="30"></div>
                    </div>
                    <div class="tasks-breakdown">
                        <div id="all-tasks" class="display-selector active">
                            <h3>All</h3>
                            <div class="counter all"></div>
                        </div>
                        <div id="tasks-today" class="display-selector">
                            <h3>Today</h3>
                            <div class="counter today"></div>
                        </div>
                        <div id="tasks-this-week" class="display-selector">
                            <h3>This Week</h3>
                            <div class="counter this-week"></div>
                        </div>
                        <div id="completed-tasks" class="display-selector">
                            <h3>Complete</h3>
                            <div class="counter complete"></div>
                        </div>
                    </div>
                </div>
                <div class="projects">
                    <div class="projects-header">
                        <h2>Projects</h2>
                        <div><img src="/src/icons/plus-circle.svg" alt="" width="30" id="new-project"></div>
                    </div>
                    <div class="projects-breakdown">
                    </div>
                </div>
            </div>
        </nav>
        <main>
        </main>
    </div>
    <!-- HIDDEN WINDOWS -->
    <!-- TASK INPUT -->
    <div class="task-input hidden">
        <form action="#" id="task-form">
            <div>
                <label for="description">Task description:</label>
                <input type="text" name="description" id="description" required>
            </div>
            <div>
                <label for="date">Due Date:</label>
                <input type="date" name="date" id="date" required>
            </div>
            <label for="priority">Priority:</label>
            <div>
                <select name="priority" id="priority">
                    <option value="1-high">High</option>
                    <option value="2-medium">Medium</option>
                    <option value="3-low">Low</option>
                </select>
            </div>
            <div>
                <label for="project-select">Project:</label>
                <select name="project-select" id="project-select">
                    <option value="none">NONE</option>
                </select>
            </div>
            <div>
                <button type="button" class="add-task">Add</button>
                <button type="button" class="cancel-task">Cancel</button>
            </div>
            <p class="input-error"></p>
        </form>
    </div>
    <!-- TASK EDIT -->
    <div class="task-edit hidden">
        <form action="#" id="task-edit-form">
            <div>
                <label for="edit-description">Task description:</label>
                <input type="text" name="edit-description" id="edit-description" required>
            </div>
            <div>
                <label for="edit-date">Due Date:</label>
                <input type="date" name="edit-date" id="edit-date" required>
            </div>
            <label for="edit-priority">Priority</label>
            <div>
                <select name="edit-priority" id="edit-priority">
                    <option value="1-high">High</option>
                    <option value="2-medium">Medium</option>
                    <option value="3-low">Low</option>
                </select>
            </div>
            <div>
                <label for="edit-project-select">Project:</label>
                <select name="edit-project-select" id="edit-project-select">
                    <option value="none">NONE</option>
                </select>
            </div>
            <div>
                <button type="button" class="confirm-edit" data-index="">CONFIRM</button>
                <button type="button" class="cancel-edit">Cancel</button>
            </div>
            <p class="edit-error"></p>
        </form>
    </div>
    <!-- PROJECT INPUT -->
    <div class="project-input hidden">
        <form action="#" class="project-form">
            <div>
                <label for="project-name">Project Name</label>
                <input type="text" name="project-name" id="project-name">
            </div>
            <div>
                <button type="button" class="add-project">Create Project</button>
                <button type="button" class="cancel-project">Cancel</button>
            </div>
            <p class="project-error"></p>
        </form>
    </div>
</body>
</html>
