<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title>Todo</title>
</head>
<body>
    <header>
        <h1>My Todo</h1>
    </header>
    <nav>
        <div class="tasks">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <div><img src="/src/icons/plus-circle.svg" alt="" width="30"></div>
            </div>
            <div class="tasks-breakdown">
                <h3>Today</h3>
                <h3>This Week</h3>
                <h3>All</h3>
                <h3>Complete</h3>
            </div>
        </div>

        <div class="projects">
            <div class="projects-header">
                <h2>Projects</h2>
                <div><img src="/src/icons/plus-circle.svg" alt="" width="30"></div>
            </div>
            <div class="projects-breakdown">
                <h3>All</h3>
            </div>
        </div>
    </nav>
    <main></main>
</body>
</html>
